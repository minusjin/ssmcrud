<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="/static/js/register.js" type="text/javascript" charset="UTF-8"></script>

	</head>

	<body>
		<div class="container" >
			<div class="row clearfix">
				<div class="col-md-12 column" >
					<a id="modal-930441" href="#modal-container-930441" role="button" class="btn" data-toggle="modal"></a>
					<div class="modal fade" style="background-image: url(/static/img/bg.jpg);" id="modal-container-930441" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog" style="width: 500px;margin-top: 130px;">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="myModalLabel">
										用户注册
									</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="username" class="col-sm-3 control-label">用户名</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" id="username"
													   placeholder="请输入用户名" required pattern="[A-z0-9]{6,16}" title="必须是6-16位字母或数字">
											</div>
										</div>
										<div class="form-group">
											<label for="password" class="col-sm-3 control-label">密码</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" id="password"
													   placeholder="请输入密码">
											</div>
										</div>
									
										<div class="form-group">
											<label for="email" class="col-sm-3 control-label">邮箱</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" id="email"
													   placeholder="请输入邮箱">
											</div>
										</div>


										<div class="form-group">
											<label for="verify" class="col-sm-4 control-label">邮箱验证码</label>
											<div class="input-group col-sm-5">
												<input type="text" class="form-control" placeholder="输入验证码" id="verify">
												<span class="input-group-btn">
													<button class="btn  btn-default" type="button" id="getverify">获取验证码</button>
												</span>
											</div><!-- /input-group -->
										</div>


										<div class="form-group">
											<div class="col-sm-offset-4 col-sm-5">
                                                <a class="btn btn-default" href="/pages/login.html">返回</a>
                                                <input type="button" class="btn btn-success"  id="reg_sub" value="注册" />




                                            </div>
										</div>
									</form>
								</div>
							</div>
							
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script>
		//window.location.href="#modal-container-930441";
		$(function(){
		      //$("#modal-930441").click();
		      $('#modal-container-930441').modal({  
		    	  keyboard: false  ,
		    	  backdrop:false
		      }) 
		});
	</script>
</html>
