<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css" />
		<script type="text/javascript" src="/static/js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/static/css/main.css" />
		<script src="/static/js/login.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div class="container" >
			<div class="row clearfix">
				<div class="col-md-12 column" >
					<a id="modal-930441" href="#modal-container-930441" role="button" class="btn" data-toggle="modal"></a>
					
					<div class="modal fade" style="background-image: url(/static/img/bg.jpg);"  id="modal-container-930441" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">


						<div class="modal-dialog" style="width: 500px;margin-top: 130px;">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="myModalLabel">
										用户登录
									</h4>

								</div>
								<div class="modal-body">
									<form id="loginForm" method="post" action="" class="form-horizontal" role="form">
										<div class="form-group">
											<label for="username" class="col-sm-2 control-label">用户名</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="username"
													   placeholder="请输入用户名">
											</div>
										</div>
										<div class="form-group">
											<label for="password" class="col-sm-2 control-label">密码</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="password"
													   placeholder="请输入密码">
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="button" id="btn_sub" class="btn btn-default">登录</button>
												<a class="btn btn-default" href="/pages/register.html">注册</a>
											</div>
										</div>
									</form>
								</div>
							</div>
							
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
	</body>
